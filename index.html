<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weahter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <form>
          <input type="text" placeholder="Search" required autocomplete="off" />
          <div class="btn"><i class="fas fa-search"></i></div>
        </form>
        <div class="img">
          <img src="img/sun-cloud.png" alt="" />
        </div>
        <div class="degree-today">
          <h2 class="degree">25<span>°C</span></h2>
          <p class="today">Saturday, <span class="date">15:03</span></p>
          <p class="cloud"><i class="fas fa-cloud"></i> Cloud</p>
          <p class="perc">
            <i class="fas fa-tint"></i> Perc - <span id="perc">85%</span>
          </p>
        </div>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i> location
        </div>
      </aside>
      <main class="main">
        <nav>
          <div class="btn-group">
            <div class="btn active">Today</div>
            <div class="btn">Weak</div>
          </div>
          <div class="btn-group">
            <div class="wihte"><i class="fa-solid fa-sun"></i></div>
            <div class="black"><i class="fa-solid fa-moon"></i></div>
          </div>
        </nav>
        <div class="cards" id="weather-cards">
          <div class="card" id="card">
            <h2 class="day-name">Monday</h2>
            <div class="card-icon">
              <img src="img/rain2.png" alt="" />
            </div>
            <div class="day-temp">
              <h3 class="temp">32</h3>
              <span class="temp-unit">°C</span>
            </div>
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's highlights</h2>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">UV Index</h4>
              <div class="content">
                <p class="uv-index">0</p>
                <p class="uv-text">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="wind-speed">0</p>
                <p class="">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Sunrise & Sunset</h4>
              <div class="content">
                <p class="sunrise">0</p>
                <p class="sunset">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Visiblity</h4>
              <div class="content">
                <p class="visiblity">0</p>
                <p class="visiblity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Air Quality</h4>
              <div class="content">
                <p class="air-quality">0</p>
                <p class="air-quality-status">Low</p>
              </div>
            </div>
          </div>
        </div>
        <p class="credits">Crafted with ❤ by Asqarbek</p>
      </main>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
