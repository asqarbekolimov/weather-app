<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weahter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <nav>
          <div class="form">
            <input
              id="searchBox"
              type="text"
              placeholder="Search"
              required
              autocomplete="off"
            />
            <div class="btn"><i class="fas fa-search"></i></div>
          </div>
        </nav>
        <div class="cards" id="weather-cards">
          <div class="card" id="card">
            <img id="pixbay-bg" src="" alt="" />
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's highlights</h2>
          <div class="cardHeader">
            <div class="degree-today">
              <div class="temp">
                <h2 class="degree">-7.03</h2>
                <span>°C</span>
              </div>
              <p class="today">Friday, 10:36 pm</p>
              <div class="cloud">
                <img
                  id="icon"
                  src="http://openweathermap.org/img/wn/50n.png"
                  alt=""
                />
                <!-- <i class="fas fa-cloud"></i> -->
                <div id="cloud">Fog</div>
              </div>
              <div class="perc">
                <i class="fas fa-tint"></i>
                <div id="perc">Humidity-86%</div>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="windSpeed">0</p>
                <p class="windDeg">0</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Other Status</h4>
              <div class="content">
                <div class="cont">
                  <img id="icon2" src="" alt="" />
                  <div id="cloud2"></div>
                </div>
                <div id="perc2"></div>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Country Status</h4>
              <div class="content">
                <i class="fa-solid fa-location-dot"></i>
                <p class="country"></p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Default Country</h4>
              <div class="content">
                <i class="fa-solid fa-location-dot"></i>
                <p id="location"></p>
              </div>
            </div>
            <!--<div class="card2">
              <h4 class="card-heading">Visiblity</h4>
              <div class="content">
                <p class="visiblity">0</p>
                <p class="visiblity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Air Quality</h4>
              <div class="content">
                <p class="air-quality">0</p>
                <p class="air-quality-status">Low</p>
              </div>
            </div> -->
          </div>
        </div>
        <!-- <p class="credits">Crafted with ❤ by Asqarbek</p> -->
      </main>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
